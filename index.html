<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
  <title>GreenBite - Home</title>

  <!-- Site styles and PWA bits -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#47a64a">

  <!-- Helper class for screen-reader-only labels -->
  <style>
    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      margin: -1px; padding: 0; border: 0;
      clip: rect(0 0 0 0); clip-path: inset(50%);
      overflow: hidden; white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar" aria-label="Primary">
      <div class="logo">
        <img src="Images/logo.webp" alt="GreenBite logo">
        <span>GreenBite</span>
      </div>

      <!-- Mobile menu button -->
      <button
        id="menu-toggle"
        class="menu-toggle"
        type="button"
        aria-label="Toggle menu"
        aria-controls="nav-links"
        aria-expanded="false"
      >
        &#9776;
      </button>

      <!-- Navigation links -->
      <ul id="nav-links" class="nav-links">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="recipes.html">Healthy Recipes</a></li>
        <li><a href="calculator.html">Calorie Calculator</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="mindfulness.html">Mindfulness</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="videos/home-vid-lakila.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="hero-overlay" aria-hidden="true"></div>

      <div class="hero-content">
        <img src="Images/logo-bg.webp" alt="GreenBite emblem" class="hero-logo">
        <h1 id="hero-heading">Eat Healthy, Live Better</h1>
        <p id="hero-quote">Your journey to healthy living starts here.</p>

        <div>
          <a href="recipes.html" class="btn btn-primary">Explore Recipes</a>
          <a href="calculator.html" class="btn btn-outline">Calorie Calculator</a>
        </div>
      </div>
    </section>

    <!-- Daily Tip -->
    <section class="daily-tip" aria-labelledby="tip-title">
      <div class="tip-card">
        <h2 id="tip-title">Health Tip of the Day</h2>
        <p id="daily-tip-text">Loading tip...</p>
      </div>
    </section>
  </main>

  <!-- Footer with newsletter -->
  <footer>
    <p>&copy; 2025 GreenBite | Healthy Living Made Simple</p>
    <form id="newsletter-form" novalidate>
      <label for="email" class="visually-hidden">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Subscribe to newsletter"
        autocomplete="email"
        required
      >
      <button type="submit">Subscribe</button>
    </form>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
